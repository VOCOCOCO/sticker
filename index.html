<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с переключателем вкладок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      /* Убираем overflow: hidden; для нормальной прокрутки */
    }

    .tab-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #222;
      border-top: 2px solid #444;
    }

    .tab {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .tab:hover {
      background-color: #555;
    }

    .tab-content {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .tab.active {
      background-color: #535151;
      transform: scale(1.2);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #lottie-container {
      width: 210px;
      height: 210px;
      margin: 0 auto;
      position: relative;
      top: 60px;
    }

    .chapter-text {
      font-size: 22px;
      margin-top: 52px;
      color: rgb(211, 234, 255);
      font-weight: bold;
    }

    .top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }

    .top-right .number {
      font-size: 24px;
      margin-right: 5px;
      font-weight: bold;
    }

    .top-right .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    #profile-container {
      text-align: center;
      margin-top: 20px;
    }

    #profile-name {
      font-size: 24px;
      margin-top: 10px;
      color: white;
    }

    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -10px;
    }

    .join-container {
      background-color: #444;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .join-left {
      display: flex;
      align-items: center;
    }

    .join-left img {
      width: 46px;
      height: 46px;
      margin-right: 10px;
    }

    .join-title {
      font-size: 12px;
      font-weight: bold;
    }

    .bonus-info {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      margin-left: auto;
      transition: background-color 0.3s;
    }

    .bonus-info img {
      width: 22px;
      height: 22px;
      margin-right: 5px;
    }

    .bonus-info:hover {
      background-color: #555;
    }

    #tab3 {
      text-align: center;
    }

    #tab3 img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .participate-button {
      background-color: #4444445c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 150px;
      transition: background-color 0.3s ease;
      margin-top: -5px;
    }

    .participate-button:hover {
      background-color: #55555569;
    }

    /* Добавление разделителя и новой кнопки "Participate" */
    .divider {
      margin: 20px auto;
      width: 80%;
      border-top: 2px solid #444;
    }

    .second-participate-container {
      margin-top: -5px;
    }

    .second-participate-button {
      background-color: #4444445c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 150px;
      transition: background-color 0.3s ease;
    }

    .second-participate-button:hover {
      background-color: #55555569;
    }

    /* Эффект "потянуть вниз" */
    #pull-refresh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      display: none;
    }

    .content-wrapper {
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Элемент для эффекта потянуть вниз -->
  <div id="pull-refresh">Потяните вниз для обновления...</div>

  <div class="content-wrapper">
    <div class="tab-content" id="tab1">
      <div id="lottie-container"></div>
      <div class="chapter-text">Soon...</div>
      <script>
        const animationUrl = "https://raw.githubusercontent.com/VOCOCOCO/sticker/refs/heads/main/sticker%20(2).json";

        lottie.loadAnimation({
          container: document.getElementById('lottie-container'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: animationUrl
        });
      </script>
    </div>

    <div class="tab-content" id="tab2">
      <div id="profile-container">
        <img id="profile-pic" src="default_avatar.png" alt="Фото профиля">
        <div id="profile-name">Загрузка...</div>
      </div>
      <div class="join-container" onclick="giveBonus('first')">
        <div class="join-left">
          <img src="4121044.png" alt="Icon">
          <div class="join-title">Join to VOCO</div>
        </div>
        <div class="bonus-info">
          <img src="5198231.png" alt="Bonus Icon">
          <span>10</span>
        </div>
      </div>

      <div class="join-container" onclick="giveBonus('second')">
        <div class="join-left">
          <img src="4121044.png" alt="Icon">
          <div class="join-title">Join to VOCO News</div>
        </div>
        <div class="bonus-info">
          <img src="5198231.png" alt="Bonus Icon">
          <span>10</span>
        </div>
      </div>
    </div>

    <div class="tab-content" id="tab3">
      <img src="photo_2025-04-06_21-31-13.jpg" alt="Photo">
      <button class="participate-button" onclick="participate()">Participate</button>

      <!-- Черточка -->
      <div class="divider"></div>

      <!-- Фото перед кнопкой "Participate with Payment" -->
      <img src="photo_2025-04-07_16-40-17.jpg" alt="Additional Photo" style="width: 150px; height: 150px; border-radius: 10px; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;">


      <!-- Новая кнопка участия с инвойсом -->
      <div class="second-participate-container">
        <button class="second-participate-button" onclick="openInvoice()">Participatе</button>
      </div>
    </div>

    <div class="tab-container">
      <div class="tab" onclick="changeTab(1)">
        <img src="6046403.png" alt="Tab 1">
      </div>
      <div class="tab" onclick="changeTab(2)">
        <img src="6798320.png" alt="Tab 2">
      </div>
      <div class="tab" onclick="changeTab(3)">
        <img src="2900294.png" alt="Tab 3">
      </div>
    </div>

    <div class="top-right">
      <div class="number" id="ticket-count">1</div>
      <img class="icon" src="5198231.png" alt="Icon">
    </div>
  </div>

  <script>
    // Эффект тягучести
    let isPulling = false;
    let startTouchY = 0;

    document.body.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startTouchY = e.touches[0].pageY;
      }
    });

    document.body.addEventListener('touchmove', (e) => {
      if (startTouchY && e.touches[0].pageY > startTouchY + 50) {
        isPulling = true;
        document.getElementById('pull-refresh').style.display = 'flex';
      }
    });

    document.body.addEventListener('touchend', () => {
      if (isPulling) {
        location.reload();  // Страница обновляется
      }
    });

    // Остальной код
    function changeTab(tabNumber) {
      document.querySelectorAll('.tab-content').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.getElementById('tab' + tabNumber).classList.add('active');

      document.querySelectorAll('.tab').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
    }

    changeTab(1);

    function updateProfile() {
      if (window.Telegram && Telegram.WebApp) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
          document.getElementById("profile-name").textContent = user.first_name || "Имя пользователя";
          if (user.photo_url) {
            document.getElementById("profile-pic").src = user.photo_url;
          }
        }
      }
    }

    Telegram.WebApp.ready();
    updateProfile();

    function giveBonus(linkType) {
      let ticketCount = parseInt(localStorage.getItem('ticketCount')) || 0;
      let isBonusClaimed = localStorage.getItem(linkType + 'Claimed') || false;

      if (!isBonusClaimed) {
        ticketCount += 10;
        localStorage.setItem('ticketCount', ticketCount);
        localStorage.setItem(linkType + 'Claimed', true);
        alert('You will be credited with a reward after subscribing!');
        window.location.href = linkType === 'first' ? "https://t.me/voco_in" : "https://t.me/VO2CO";
      } else {
        alert('You have already received a reward for this task.');
      }
    }

    function updateTicketCount() {
      const ticketCount = parseInt(localStorage.getItem('ticketCount')) || 0;
      document.getElementById('ticket-count').textContent = ticketCount;
    }

    window.onload = updateTicketCount;

    function participate() {
      const ticketCount = parseInt(localStorage.getItem('ticketCount')) || 0;

      if (localStorage.getItem('hasParticipated') === 'true') {
        alert('You have already participated.');
        return;
      }

      if (ticketCount >= 20) {
        localStorage.setItem('ticketCount', ticketCount - 20); // Уменьшаем на 20
        localStorage.setItem('hasParticipated', 'true');
        updateTicketCount();
        alert('You have successfully participated!');
      } else {
        alert('You need 20 tickets to participate.');
      }
    }

    function openInvoice() {
      const invoiceLink = "https://t.me/$j1atTnKhoEtCFQAAbEB0C6-vy78";

      window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
        if (status === "paid") {
          alert('You have successfully participated!');
        }
      });
    }
  </script>

</body>
</html>
