<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с переключателем вкладок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Переключатель вкладок */
    .tab-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #222;
      border-top: 2px solid #444;
    }

    .tab {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px; /* Гладкие углы */
    }

    .tab:hover {
      background-color: #555;
    }

    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .tab.active {
      background-color: #535151;
      transform: scale(1.2);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Стили для анимации Lottie */
    #lottie-container {
      width: 250px;
      height: 250px;
      margin: 0 auto;
      position: relative;
      top: 40px; /* Немного выше по центру */
    }

    
.chapter-text {
    font-size: 29px;
    color: white;
    margin-top: 52px;
    font-weight: bold; /* Сделать текст жирным */
  }
  
    
  </style>
  <!-- Подключаем Lottie -->
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
</head>
<body>

  <!-- Содержимое вкладок -->
  <div class="tab-content" id="tab1">
    <p></p>
    <p></p>
    <!-- Контейнер для анимации -->
    <div id="lottie-container"></div>
    <div class="chapter-text">Chapter 0</div> <!-- Текст под анимацией -->
    <script>
      // Вставьте ваш URL JSON с GitHub
      const animationUrl = "https://raw.githubusercontent.com/VOCOCOCO/sticker/refs/heads/main/sticker%20(2).json";

      // Инициализация анимации Lottie
      lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // Контейнер, куда будет загружена анимация
        renderer: 'svg', // Рендеринг через SVG
        loop: true, // Зациклить анимацию
        autoplay: true, // Автоматически начать анимацию
        path: animationUrl // Путь к вашему JSON файлу
      });
    </script>
  </div>
  
  <div class="tab-content" id="tab2">
    <h1></h1>
    <p></p>
  </div>
  
  <div class="tab-content" id="tab3">
    <h1></h1>
    <p></p>
  </div>

  <!-- Переключатель вкладок -->
  <div class="tab-container">
    <div class="tab" onclick="changeTab(1)">
      <img src="6046403.png" alt="Tab 1">
    </div>
    <div class="tab" onclick="changeTab(2)">
      <img src="6798320.png" alt="Tab 2">
    </div>
    <div class="tab" onclick="changeTab(3)">
      <img src="2900294.png" alt="Tab 3">
    </div>
  </div>

  <!-- Скрипт для переключения вкладок -->
  <script>
    // Переключение вкладок
    function changeTab(tabNumber) {
      document.querySelectorAll('.tab-content').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.getElementById('tab' + tabNumber).classList.add('active');

      document.querySelectorAll('.tab').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
    }

    // По умолчанию активировать первую вкладку
    changeTab(1);
  </script>

</body>
</html>
