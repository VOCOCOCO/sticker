<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с переключателем вкладок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Переключатель вкладок */
    .tab-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #222;
      border-top: 2px solid #444;
    }

    .tab {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px; /* Гладкие углы */
    }

    .tab:hover {
      background-color: #555;
    }

    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .tab.active {
      background-color: #535151;
      transform: scale(1.2);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Стили для анимации Lottie */
    #lottie-container {
      width: 210px;
      height: 210px;
      margin: 0 auto;
      position: relative;
      top: 60px; /* Немного выше по центру */
    }

    /* Стили для надписи "Chapter 0" */
    .chapter-text {
      font-size: 22px;
      margin-top: 52px;
      color: rgb(211, 234, 255);
      font-weight: bold;
    }

    /* Стили для цифры и иконки в верхнем правом углу */
    .top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }

    .top-right .number {
      font-size: 24px;
      margin-right: 5px;
      font-weight: bold;
    }

    .top-right .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Стили для профиля в 2-й вкладке */
    #profile-container {
      text-align: center;
      margin-top: 20px;
    }

    #profile-name {
      font-size: 24px;
      margin-top: 10px;
      color: white;
    }

    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -10px;
    }

    /* Новый прямоугольник с иконкой и кнопкой */
    .join-container {
      background-color: #444;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      cursor: pointer; /* Делаем прямоугольник кнопкой */
      transition: background-color 0.3s ease;
    }

    .join-left {
      display: flex;
      align-items: center;
    }

    .join-left img {
      width: 50px; /* Сделаем иконку больше */
      height: 50px;
      margin-right: 10px; /* Отступ между иконкой и текстом */
    }

    .join-title {
      font-size: 15px;
      font-weight: bold;
    }

    /* Прямоугольник с иконкой и текстом 10 справа */
    .bonus-info {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 7px 17px;
      border-radius: 10px;
      font-size: 25px;
      cursor: pointer;
      margin-left: auto; /* Сдвигаем элемент вправо */
      transition: background-color 0.3s;
    }

    .bonus-info img {
      width: 26px; /* Размер иконки */
      height: 26px;
      margin-right: 5px;
    }

    .bonus-info:hover {
      background-color: #555; /* Изменение фона при наведении */
    }
  </style>
  <!-- Подключаем Lottie -->
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Содержимое вкладок -->
  <div class="tab-content" id="tab1">
    <p></p>
    <p></p>
    <!-- Контейнер для анимации -->
    <div id="lottie-container"></div>
    <!-- Текст под анимацией -->
    <div class="chapter-text">Soon...</div>
    <script>
      // Вставьте ваш URL JSON с GitHub
      const animationUrl = "https://raw.githubusercontent.com/VOCOCOCO/sticker/refs/heads/main/sticker%20(2).json";

      // Инициализация анимации Lottie
      lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // Контейнер, куда будет загружена анимация
        renderer: 'svg', // Рендеринг через SVG
        loop: true, // Зациклить анимацию
        autoplay: true, // Автоматически начать анимацию
        path: animationUrl // Путь к вашему JSON файлу
      });
    </script>
  </div>

  <div class="tab-content" id="tab2">
    <div id="profile-container">
      <img id="profile-pic" src="default_avatar.png" alt="Фото профиля" width="100" height="100">
      <div id="profile-name">Загрузка...</div>
    </div>

    <!-- Прямоугольник с иконкой и кнопкой -->
    <div class="join-container" onclick="giveBonus()">
      <!-- Левая часть: иконка и текст -->
      <div class="join-left">
        <img src="4121044.png" alt="Icon"> <!-- Иконка слева от текста -->
        <div class="join-title">Join to VOCO</div>
      </div>

      <!-- Прямоугольник с иконкой и текстом "10" справа -->
      <div class="bonus-info">
        <img src="5198231.png" alt="Bonus Icon"> <!-- Иконка для бонуса -->
        <span>10</span>
      </div>
    </div>

    <!-- Второй прямоугольник с иконкой и кнопкой -->
    <div class="join-container" onclick="giveBonus2()">
      <!-- Левая часть: иконка и текст -->
      <div class="join-left">
        <img src="4121044.png" alt="Icon"> <!-- Иконка слева от текста -->
        <div class="join-title">Join to VOCO News</div>
      </div>

      <!-- Прямоугольник с иконкой и текстом "10" справа -->
      <div class="bonus-info">
        <img src="5198231.png" alt="Bonus Icon"> <!-- Иконка для бонуса -->
        <span>10</span>
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="tab3">
    <h1></h1>
    <p></p>
  </div>

  <!-- Переключатель вкладок -->
  <div class="tab-container">
    <div class="tab" onclick="changeTab(1)">
      <img src="6046403.png" alt="Tab 1">
    </div>
    <div class="tab" onclick="changeTab(2)">
      <img src="6798320.png" alt="Tab 2">
    </div>
    <div class="tab" onclick="changeTab(3)">
      <img src="2900294.png" alt="Tab 3">
    </div>
  </div>

  <!-- Блок с цифрой и иконкой в верхнем правом углу -->
  <div class="top-right">
    <div class="number" id="ticket-count">1</div>
    <img class="icon" src="5198231.png" alt="Icon">
  </div>

  <!-- Скрипт для переключения вкладок -->
  <script>
    // Переключение вкладок
    function changeTab(tabNumber) {
      document.querySelectorAll('.tab-content').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.getElementById('tab' + tabNumber).classList.add('active');

      document.querySelectorAll('.tab').forEach(function(tab) {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
    }

    // По умолчанию активировать первую вкладку
    changeTab(1);

    // Функция для получения данных профиля из Telegram Web App API
    function updateProfile() {
        if (window.Telegram && Telegram.WebApp) {
            const user = Telegram.WebApp.initDataUnsafe.user; // Получаем данные пользователя
            if (user) {
                // Обновляем имя пользователя
                document.getElementById("profile-name").textContent = user.first_name || "Имя пользователя";
                
                // Обновляем фото профиля, если оно существует
                if (user.photo_url) {
                    document.getElementById("profile-pic").src = user.photo_url;
                }
            }
        }
    }

    // Разворачиваем Telegram Web App и обновляем профиль
    Telegram.WebApp.ready();
    updateProfile();

    // Функция для выдачи бонуса и перехода по ссылке (для первого прямоугольника)
function giveBonus() {
    let ticketCount1 = localStorage.getItem('ticketCount1') || 0;  // Сохраняем отдельное количество для первого блока
    if (ticketCount1 < 1) {
      ticketCount1 = 10;  // Даем 10 билетов
      localStorage.setItem('ticketCount1', ticketCount1);  // Сохраняем в локальное хранилище
      alert('You will be credited with a reward after subscribing!');  // Показываем сообщение
      window.location.href = "https://t.me/voco_in";  // Переход по ссылке
    } 
  }
  
  // Функция для выдачи второго бонуса и перехода по новой ссылке
  function giveBonus2() {
    let ticketCount2 = localStorage.getItem('ticketCount2') || 0;  // Сохраняем отдельное количество для второго блока
    if (ticketCount2 < 1) {
      ticketCount2 = 10;  // Даем еще 10 билетов
      localStorage.setItem('ticketCount2', ticketCount2);  // Сохраняем в локальное хранилище
      alert('You will be credited with a reward after subscribing!');  // Показываем сообщение
      window.location.href = "https://t.me/VO2CO";  // Переход по новой ссылке
    } 
  }
  
  // Функция для обновления отображения количества билетов
  function updateTicketCount() {
    const ticketCount1 = localStorage.getItem('ticketCount1') || 0;
    const ticketCount2 = localStorage.getItem('ticketCount2') || 0;
    
    // Обновляем отображение билетов для каждого блока
    document.getElementById('ticket-count').textContent = ticketCount1 + ticketCount2;  // Сумма всех билетов
  }
  
  // Обновление количества билетов при загрузке страницы
  window.onload = updateTicketCount;
  
  </script>

</body>
</html>
