<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Переключение вкладок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(11, 11, 11);
      color: white;
      font-family: Arial, sans-serif;
    }

    .tab-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #222;
      border-top: 2px solid #444;
    }

    .tab {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .tab:hover {
      background-color: #555;
    }

    .tab.active {
      background-color: #95cdff1e;
      transform: scale(1.1);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tab-content {
      display: none;
      padding: 40px 20px 80px;
    }

    .tab-content.active {
      display: block;
    }

    .promo-block {
      width: 100%;
      max-width: 575px;
      margin: 32px auto 0;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .promo-block:hover {
      transform: scale(1.02);
    }

    .promo-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .square-image-container {
      max-width: 575px;
      margin: 16px auto 0;
      display: flex;
      justify-content: flex-start;
    }

    .square-image-block {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .square-image-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="tab-content" id="tab1">
    <div class="promo-block" onclick="window.open('https://example.com', '_blank')">
      <img src="photo_2025-05-03_17-25-58.jpg" alt="Promo Image">
    </div>

    <div class="square-image-container">
      <div class="square-image-block">
        <img src="photo_2025-05-03_17-25-58.jpg" alt="Square Image">
      </div>
    </div>
  </div>

  <div class="tab-content" id="tab2">
    <h2>Вкладка 2</h2>
  </div>

  <div class="tab-content" id="tab3">
    <h2>Вкладка 3</h2>
  </div>

  <div class="tab-container">
    <div class="tab" onclick="changeTab(1)">
      <img src="11163893.png" alt="Tab 1" />
    </div>
    <div class="tab" onclick="changeTab(2)">
      <img src="7179866.png" alt="Tab 2" />
    </div>
    <div class="tab" onclick="changeTab(3)">
      <img src="6446511.png" alt="Tab 3" />
    </div>
  </div>

  <script>
    function changeTab(tabNumber) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById('tab' + tabNumber).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
    }

    changeTab(1);
  </script>
</body>
</html>
